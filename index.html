<!DOCTYPE html>
<html>

  <head>
      <title>RPS Game</title>
      <div style = class ="col-xs-6">
        <h1>Rock Paper Scissors AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA</h1>
      </div>
      <!-- Link CSS here -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
      <link rel="stylesheet" type="text/css" href="index.css">
      <!-- Link JQuery here -->
        <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
        <script src="js/script.js"></script>
      <!-- Link Javascript File here -->
      <!-- Latest compiled and minified Bootstrap CSS -->
      
  </head>

  <body>
      <!-- TASK 1: In the div below. 
        1. In a header tag, add a title.
        2. In a paragraph tag, add instructions on how to play the game.
        3. Add a RPS image.
        4. Add input box and button .
        5. Add divs to record User Choice and Computer Choice.
        6. Add a div to record the Winner.
     -->
    <div class="container text-center">
      <P>It's simple, type "Rock", "Paper", or "Scissors" in the input below and see if you win!</P>
      <p>Da Rulez: </p>
      <img src="https://www.skeptic.com/wordpress/wp-content/uploads/Rock-paper-scisscors-510px.jpg">


    
    </div>
    <div class="section">
            <h1></h1>
            <input id="userinput" placeholder="Your hand?">
            <button id="button">Play?</button>
        </div>
  <div class="row">
          <div  style = "background-color: red" class="col-xs-6">
            Your Choice
            <p id="playerChoice"></p>
          </div>
          <div id="cpu" style = "background-color: blue" class="col-xs-6">
            Computer's Choice
              <p id="cpuChoice"></p>
          </div>
  </div>
    <div id="barrier-"></div>
    <div id="outcome">
        Who Wins?
        <p id="result"></p>
    </div>
<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="script.js"></script>
  </body>
